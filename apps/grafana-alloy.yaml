apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-alloy
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: alloy
    server: https://kubernetes.default.svc
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: "0.12.5"
    chart: grafana/alloy
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
