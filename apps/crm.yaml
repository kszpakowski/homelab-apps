apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crm
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: crm
  project: default
  source:
    directory:
      recurse: true
    path: crm
    repoURL: https://github.com/kszpakowski/homelab-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
        - CreateNamespace=true