# https://github.com/dexidp/website/blob/main/content/docs/connectors/oidc.md
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://argocd.homelab.com
  dex.config: |
    connectors:
      - type: oidc
        id: keycloak
        name: Keycloak
        config:
          issuer: http://keycloak.homelab.com/realms/kubernetes
          clientID: argocd
        requestedScopes: ["openid", "profile", "email", "groups"]