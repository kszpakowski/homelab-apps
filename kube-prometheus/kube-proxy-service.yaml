apiVersion: v1
kind: Service
metadata:
  name: monitoring-kube-proxy
  labels:
    app: monitoring-kube-proxy
    jobLabel: kube-proxy
  namespace: kube-system
spec:
  clusterIP: None
  ports:
    - name: http-metrics
      port: 10249
      protocol: TCP
      targetPort: 10249
  selector:
    k8s-app: kube-proxy
  type: ClusterIP
  